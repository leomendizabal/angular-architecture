<section class="login">
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" formControlName="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" name="password" class="form-control" formControlName="password">
        </div>
        <button mat-button color="primary" type="submit">Login</button>
    </form>
</section>
